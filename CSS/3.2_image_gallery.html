<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        div.gallery {
        margin: 10px;
        border: 10px solid #ccc;  /* Light gray border */
        float: left;              /* Aligns items side-by-side */
        width: 180px;             /* Fixed width for gallery containers */
        }

        div.gallery img {
        width: 100%;              /* Image fills the container's width */
        height: auto;             /* Maintains image aspect ratio */
        }
    </style>
</head>

<body>
    <h1>Working with Image Gallery</h1>
    <div class="gallery">
      <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" alt="Gallery Image 1">
      <p>Description for image 1</p>
    </div>
    <div class="gallery">
      <img src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?cs=srgb&dl=pexels-anjana-c-169994-674010.jpg&fm=jpg" alt="Gallery Image 2">
      <p>Description for image 2</p>
