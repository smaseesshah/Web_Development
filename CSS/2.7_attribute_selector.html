<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Selector</title>
    <style>
        a[target="_blank"] {
            background-color: yellow;
        }
        a[href^="http"] {
            color: #ff00A0;
        }
    </style>
</head>
<body>
    <a href="http://www.uop.edu.pk" target="_blank">External Link</a>
    <a href="https://www.google.com">Google</a>
    <a href="Lab7.html">Internal Link</a>      
</body>
</html>
