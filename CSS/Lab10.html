<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
</head>
<body bgcolor="black" text="white">
    <h1 align="center">Lab10: <br>Include javascript in your html web page and show the output of comparison, logical and bitwise operators.
    </h1>
    <script>
        document.write("HelloWorld");
        document.write("<br>");
        var x = 10;
        x++;
        document.write(x)
        document.write("<br>");
        y = "this is ";
        y += "me Syed Muhammad Asees Shah"
        document.write(y)
        document.write("<br>");

        
        document.write("<h1>Comparison Operator </h1>");
        x = 5;
        y = '5';
        document.write(x==y);
        document.write("<br>");
        document.write(x===y);
        document.write("<br>");
        document.write(x>=y);
        document.write("<br>");

        
        document.write("<h1>Logical Operator </h1>");
        document.write(x>y || x<y);
        document.write("<br>");
        document.write(!(x>y && x<y));
        document.write("<br>");

        document.write("<h1>Bitwise Operator </h1>");
        document.write("<br>");
        document.write(5&1);
        document.write("<br>");
        document.write(5|2);
        document.write("<br>");
        document.write(~5);//~x=-(x+1)
        document.write("<br>");
        document.write(5^2);
        document.write("<br>");
        document.write(5<<1);
        document.write("<br>");
        document.write(10>>1);
        document.write("<br>");
        document.write(-5>>>1);
        document.write("<br>");
        document.write();
        document.write("<br>");
        document.write();
        document.write("<br>");
        document.write();
    </script>
</body>
</html>
