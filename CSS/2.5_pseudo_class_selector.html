<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selector</title>
    <style>
        a:link{
            color: darkblue;
        }
        a:visited{
            color: darkmagenta;
        }
        a:hover{
            color: brown;
        }
        a:active{
            color: darksalmon;
        }
        div:hover{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <div>
    <a href="https://www.google.com" target="_blank">click here to open google.</a>
    </div>
</body>
</html>
