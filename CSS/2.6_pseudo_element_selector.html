<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element Selector</title>
    <style>
        p::first-letter{
            color: red;
            font-size: 30px;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <p>the first letter is due to Pseudo Element Selector</p>
</body>
</html>
