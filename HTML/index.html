<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Concepts</title>
</head>
<body>

    <!-- Internal Hyperlinks -->
    <h2>Internal Hyperlinks</h2>
    <a href="#top">Go to Top</a> |
    <a href="#bottom">Go to Bottom</a>

    <!-- Another Page Hyperlink -->
    <h2>Another Page Hyperlink</h2>
    <a href="p1.html">Go to Another Page</a>

    <!-- External Website Hyperlink -->
    <h2>External Website Hyperlink</h2>
    <a href="https://www.google.com" target="_blank">Visit Google Website</a>

    <!-- Email Hyperlink -->
    <h2>Email Hyperlink</h2>
    <a href="mailto:mazhar654@gmail.com">Send Email to Mazhar</a>

    <!-- Image Hyperlink with Image Map -->
    <h2>Image Hyperlink with Image Map</h2>
    <img src="car.jpeg" alt="Car Image" usemap="#imagemap">
    <map name="imagemap">
        <area shape="rect" coords="34,44,270,350" href="https://www.pakwheels.com" alt="Search for Used and New Cars">
        <area shape="circle" coords="400,300,50" href="https://www.bmw.com" alt="BMW Official Website">
    </map>

    <!-- Bottom of the Page -->
    <h2 id="bottom">Bottom of the Page</h2>
    <a href="#top">Back to Top</a>

    <!-- Top of the Page -->
    <h2 id="top">Top of the Page</h2>

</body>
</html>
