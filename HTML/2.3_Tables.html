<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body >
    <h1 align="center">Tables in HTML</h1>

    <Table align="center" cellpadding="5" cellspacing="10" border="" width="100%">
        <caption align="center">Demo&nbsp;Table</caption>
            <TR align="center">
                <th>row1 header1</th>
                <th>row1 header2</th>
                <th>row1 header3</th>
                <th>row1 header4</th>
                <th>row1 header5</th>
                <th>row1 header6</th>
            </TR>
            <tr align="center" bgcolor="yellow">
                <td>row2 data1</td>
                <td>row2 data2</td>
                <td>row2 data3</td>
                <td rowspan="2">row2 data4 with rowspan </td>
                <td>row2 data5</td>
                <td>row2 data6</td>
            </tr>
            
            <tr align="center">
                <td bgcolor="red">row3 data1</td>
                <td colspan="2">row3 data2 with colspan</td>
                <td>row3 data3</td>
                <td>row3 data4</td>
            </tr>
    </Table>
</body>
</html>
