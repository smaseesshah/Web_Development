<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Image HyperLinks</title>
</head>
<body bgcolor="black" text="white">
  <h1 align="center">Car Image HyperLinks</h1>
  
  <h2>Simple Image:</h2>
  <a target="_blank" href="http://www.uop.edu.pk">
    <img src="https://upload.wikimedia.org/wikipedia/en/d/de/University_of_Peshawar_logo.png" alt="uop logo">
  </a>

  <h2>Image Maps:</h2>
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYLXUWcrApbqSE2sZTQsCJEPs0d4PdnMGRGg&s" 
       alt="Car image" width="800" height="400" usemap="#carmap">
  
  <map name="carmap">
    <area shape="rect" coords="500,150,700,250" href="https://en.wikipedia.org/wiki/Engine" alt="Engine Details" title="engine">
    
    <area shape="circle" coords="150,250,40" href="https://en.wikipedia.org/wiki/Tire" alt="Tyre Details" title="tyres">
    
  </map>
</body>
</html>
